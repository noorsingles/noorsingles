<form ng-submit="submit()" ng-controller="LoginController">
    <div class="row">
        <div class="form-group col-lg-3">
            <label for="usernamefld">Username</label>
            <input type="text" id="usernamefld" class="form-control" placeholder="Username" ng-model="username">
        </div>
        <div class="col-lg-9">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-3">
            <label for="passwordfld">Password</label>
            <input type="password" id="passwordfld" class="form-control" placeholder="Password" ng-model="password">
        </div>
        <div class="col-lg-9">
        </div>
    </div>
    <button id="submit" type="submit" class="btn btn-default">Submit</button>
</form>
